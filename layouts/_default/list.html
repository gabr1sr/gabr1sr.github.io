{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title | title }}</h1>
  </header>
  <ul>
    {{ range .Data.Pages }}
    <li>
      {{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</article>
{{ end }}
